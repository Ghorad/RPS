<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Rock, Paper & Scissors</h1>
  <div class="game-container top">
    <div class="row">
      <div class="col">
        <h2>Computer</h2>
        <img class="game-img comp-img" src="images/rock.jpg" alt="">
      </div>
      <div class="col">
        <h2>Player</h2>
        <img class="game-img player-img" src="images/rock.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="game-container bottom">
    <div class="btn-container">
      <button class="btn play-button" type="button" name="button">Play!</button>
    <div class="selection-container hidden">
      <h2>Choose!</h2>
      <button data-rock type="button" class="select-button" name="button"><img class="game-img select-img" src="images/rock.jpg" alt=""></button>
      <button data-paper type="button" class="select-button" name="button"><img class="game-img select-img" src="images/Paper.jpg" alt=""></button>
      <button data-scissors type="button" class="select-button" name="button"><img class="game-img select-img" src="images/Scissors.jpg" alt=""></button>
    </div>
    <div class="game-result-win hidden">
        <h2>You Win!</h2>
    </div>
    <div class="game-result-lose hidden">
        <h2>You Lose!</h2>
    </div>
    <div class="game-result-draw hidden">
        <h2>Draw!</h2>
    </div>
    <div class="play-again hidden">
        <button class="btn play-again hidden" type="button" name="button">Play Again?</button>
    </div>
  </div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript">
    </script>
</body>

</html>
